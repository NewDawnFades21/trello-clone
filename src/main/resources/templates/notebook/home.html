<!--底部-->
<footer th:replace="fragments/layout2::footer">

</footer>

<script>
    $(function () {

        $.ajax({
            type:"GET",
            url:'/notebook/user/board',
            success:function (data) {
                $('.workingRoom').html(data);
            }
        });
        // $('.workingRoom').html('/notebook/')
        $('.menu>li').on('click',function () {
            var href=$(this).find("a").attr('data-href');
            $('.workingRoom').empty();
            $.ajax({
                type:"GET",
                url:href+$('#teamId').text(),
                success:function (data) {
                    $('.workingRoom').html(data);
                }
            });
        });
    });
</script>
