<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout2::head">

</head>
<body>

<div class="all-notebooks">
    <!--                                            最近查看header-->
    <div class="current">
        <div class="current-header">
                                                  <span class="current-icon">
                                                      <svg class="bi bi-clock" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm8-7A8 8 0 1 1 0 8a8 8 0 0 1 16 0z" clip-rule="evenodd"/>
  <path fill-rule="evenodd" d="M7.5 3a.5.5 0 0 1 .5.5v5.21l3.248 1.856a.5.5 0 0 1-.496.868l-3.5-2A.5.5 0 0 1 7 9V3.5a.5.5 0 0 1 .5-.5z" clip-rule="evenodd"/>
                                                      </svg>
                                                  </span>
            <span class="current-text" style="color:rgb(61,61,61)"><b>最近查看</b></span>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="current-main" th:each="boardDate:${boardDateList}">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <a th:href="'/notebook/deck?id='+${boardDate.id}">
                            <div class="current-single-page" >
                                <p class="current-sigle-page-title" th:text="${boardDate.title}">
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--                                            最近查看footer-->

    <!--                                个人看板 header          -->
    <div class="person-course">
        <div class="person-course-header">
                                                  <span class="person-course-icon">
                                                     <svg class="bi bi-person" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 0 0 .014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 0 0 .022.004zm9.974.056v-.002.002zM8 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4zm3-2a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" clip-rule="evenodd"/>
</svg>
                                                  </span>
            <span class="person-course-text" style="color:rgb(61,61,61)"><b>个人看板</b></span>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="person-course-main" th:each="board:${boardList}">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <a th:href="'/notebook/deck?id='+${board.id}">
                            <div class="current-single-page" >
                                <p class="current-sigle-page-title" th:text="${board.title}">
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="person-course-main">
                    <div class="col-md-12 col-sm-12 col-lg-12">
                        <div class="person-course-single-page" style="background-color:rgb(231,233,237);">
                            <p>
                                <a id="createNewBoard"  href="#" data-toggle="modal" data-target="#exampleModal">创建新面板</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--                                个人学科 footer          -->
</div>

</body>
</html>
