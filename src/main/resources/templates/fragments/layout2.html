    <!--创建Board模态框header-->
    <form method="POST" th:action="@{/notebook/user/deck}" class="needs-validation" novalidate id="boardForm">
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">新建看板</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label for="recipient-name" class="col-form-label col-md-4">看板名</label>
                            <div class="col-md-7">
                            <input type="text" class="form-control " id="recipient-name" name="title" required>
                            <div class="invalid-feedback">看板名不能为空!</div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-form-label col-md-4">
                                是否公开
                            </label>
                            <div class="col-md-5">
                            <select class="isCheck selectpicker combobox " data-style="btn-success" name="visibility">
                                <option value ="0">
                                    仅自己可见
                                </option>
                                <option value ="1">
                                    团队成员可见
                                </option>
                            </select>
                            </div>
                        </div>
<!--团队-->
                        <div class="form-group row">
                            <label  class="col-form-label col-md-4">
                                个人还是团队
                            </label>
                            <div class="col-md-7">
                            <select class="isCheck selectpicker combobox" data-style="btn-success" name="teamId">
                                <option>
                                    无团队
                                </option>
                                <option th:each="teamS:${teamSelects}" th:value ="${teamS.id}" th:text="${teamS.title}" >
                            </option>
                            </select>
                            </div>
                        </div>
<!--  团队结束                      -->

                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">保存</button>
                </div>
            </div>
        </div>
    </div>
    </form>

    <!--创建新学科模态框footer-->

    <!--创建团队模态框header-->
    <!-- 创建 -->
    <form method="POST" th:action="@{/notebook/user/team}" class="needs-validation" novalidate>
    <div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel2">开始新建团队吧！</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation"  novalidate id="teamForm">
                        <div class="form-group row">
                            <label for="recipient-name3" class=" col-md-3 col-form-label">团队名称</label>
                            <input type="text" class="col-md-8 form-control" id="recipient-name3" name="title2" required minlength="4">
                            <div class="invalid-feedback">团队名称不能为空！</div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-form-label col-md-3">
                                团队类型
                            </label>
                            <select class="selectpicker" data-style="btn-primary" name="typeId">
                                <option th:each="teamTS:${teamTSelects}" th:value ="${teamTS.id}" th:text="${teamTS.name}">
                            </select>
                        </div>
                        <div class="form-group row">
                            <label for="recipient-name4" class="col-form-label col-md-3">团队成员</label>
                            <input name="teamMember" type="text" class="form-control col-md-8" id="recipient-name4" placeholder="请输入好友（们）的帐号并以空格分割。"/>
                        </div>
                        <div class="form-group row">
                            <label for="recipient-name2" class="col-form-label col-md-3">团队描述</label>
                            <textarea class="form-control col-md-8" id="recipient-name2" name="description"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary">生成</button>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!--创建新团队模态框footer-->

</header>
