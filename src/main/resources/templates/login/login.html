<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
<!--    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/bootstrap/4.2.1/css/bootstrap.min.css">-->
    <link rel="stylesheet"
          th:href="@{/css/style.default.css}"
          href="../../static/css/style.default.css" id="theme-stylesheet">

    <link rel="stylesheet" th:href="@{/bootstrap4/css/bootstrap.min.css}"
          href="../../static/bootstrap4/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap4/assets/css/toastr.min.css}"
          href="../../static/bootstrap4/assets/css/toastr.min.css">
    <link rel="stylesheet" th:href="@{/bootstrap4/assets/fonts/font-awesome.min.css}"
          href="../../static/bootstrap4/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/site/css/mysite.css}"  href="../../static/site/css/mysite.css">


      </head>
  <body>
  <!--//导航栏-->
  <div th:insert="fragments/layout2::header2">

  </div>

    <div class="page login-page">
      <div class="container d-flex align-items-center">
        <div class="form-holder has-shadow">
          <div class="row">
            <!-- Logo & Information Panel-->
            <div class="col-lg-6">
              <div class="info d-flex align-items-center">
                <div class="content">
                  <div class="logo">
                    <h1>欢迎登录</h1>
                  </div>
                  <p>金屹电源远程管理系统</p>
                </div>
              </div>
            </div>
            <!-- Form Panel    -->
            <div class="col-lg-6 bg-white">
              <div class="form d-flex align-items-center">
                <div class="content">
                  <form method="post" action="/notebook/login" class="form-validate" id="loginFrom">
                    <div class="form-group">
                      <input id="login-username" type="text" th:name="username" required data-msg="请输入用户名" placeholder="用户名" value="admin" class="input-material">
                    </div>
                    <div class="form-group">
                      <input id="login-password" type="password" th:name="password" required data-msg="请输入密码" placeholder="密码" class="input-material">
                    </div>
                    <button id="login" type="submit" class="btn btn-primary">登录</button>
                    <div style="margin-top: -40px;">
                    	<div class="custom-control custom-checkbox " style="float: right;">
											    <input type="checkbox" class="custom-control-input" id="check2" >
											    <label class="custom-control-label" for="check2">自动登录</label>
											</div>
											<div class="custom-control custom-checkbox " style="float: right;">
											    <input type="checkbox" class="custom-control-input" id="check1" >
											    <label class="custom-control-label" for="check1">记住密码&nbsp;&nbsp;</label>
											</div> 
                    </div>
                  </form>
                  <br />
                  <small>没有账号?</small><a href="/notebook/register"  class="signup">&nbsp;注册</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!--底部-->
  <footer th:replace="fragments/layout2::footer">

  </footer>

  </body>
</html>
